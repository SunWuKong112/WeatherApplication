<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
     <header class="d-block p-2 bg-primary text-white">
          <h1 class="text-center">Weather Dashboard</h1>
     </header>
     <br />
<div class="container">
     <div class="row">
          <div class="col-3">
               <form class="input-group mb-3 col-12 searchForm">
                    <input type="text" class="form-control" placeholder="Enter city" id="search-term"></input>
                    <button class="btn btn-outline-secondary fa fa-search" type="button" id="search-button"></button>
               </form>
               <div class="col-12" id="city-buttons">
               
               </div>
          </div>
          <div class="col-9">
               <h2 id="city-display">City</h2>
               <p id="temp">Temperature</p>
               <p id ="humidity">Humidity</p>
               <p id ="wind-speed">Wind Speed</p>
               <p id="UVindex">UV index</p>
          </div>
     </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</html>
